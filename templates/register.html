<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>RealNote - 회원가입</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3b5998;
            --primary-hover: #2d4373;
            --bg-color: #f8f9fa;
            --card-bg: white;
            --text-color: #333;
            --text-muted: #777;
            --border-color: #e1e1e1;
            --input-bg: #fafafa;
            --success-color: #28a745;
            --warning-color: #ffc107;
            --danger-color: #dc3545;
        }

        body {
            background-color: var(--bg-color);
            font-family: 'Pretendard', 'Noto Sans KR', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            margin: 0;
            color: var(--text-color);
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        
        .register-container {
            max-width: 450px;
            width: 100%;
            padding: 30px;
            background-color: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            margin: auto;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 0;
            font-size: 2rem;
        }
        
        .logo p {
            color: var(--text-muted);
            font-size: 14px;
            margin-top: 5px;
        }
        
        .form-control {
            padding: 15px 12px;
            border-radius: 8px;
            border: 2px solid var(--border-color);
            margin-bottom: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease, background-color 0.3s ease;
            -webkit-appearance: none;
            appearance: none;
            background-color: var(--input-bg);
            color: var(--text-color);
        }
        
        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(59, 89, 152, 0.25);
            background-color: var(--card-bg);
            outline: none;
        }
        
        .form-control.is-invalid {
            border-color: var(--danger-color);
        }
        
        .form-control.is-valid {
            border-color: var(--success-color);
        }
        
        .btn-primary {
            width: 100%;
            padding: 15px;
            background-color: var(--primary-color);
            border: none;
            border-radius: 8px;
            font-weight: 600;
            margin-top: 15px;
            font-size: 16px;
            min-height: 48px;
            transition: background-color 0.3s ease;
            cursor: pointer;
            color: white;
        }
        
        .btn-primary:hover {
            background-color: var(--primary-hover);
        }
        
        .btn-primary:active {
            transform: translateY(1px);
        }
        
        .btn-primary:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
            opacity: 0.6;
        }
        
        .login-link {
            text-align: center;
            margin-top: 25px;
            font-size: 14px;
            color: var(--text-muted);
            line-height: 1.5;
        }
        
        .login-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            padding: 5px;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        
        .login-link a:hover {
            background-color: rgba(59, 89, 152, 0.1);
        }
        
        .alert {
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 14px;
            line-height: 1.4;
            background-color: rgba(59, 89, 152, 0.1);
            border: 1px solid rgba(59, 89, 152, 0.2);
            color: var(--text-color);
        }
        
        .form-text {
            font-size: 12px;
            color: var(--text-muted);
            margin-top: 5px;
            margin-bottom: 15px;
            line-height: 1.4;
            padding-left: 2px;
        }
        
        .password-strength {
            margin-top: 5px;
            margin-bottom: 15px;
        }
        
        .strength-bar {
            height: 4px;
            background-color: var(--border-color);
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 5px;
        }
        
        .strength-fill {
            height: 100%;
            transition: width 0.3s ease, background-color 0.3s ease;
            width: 0%;
            background-color: var(--danger-color);
        }
        
        .strength-text {
            font-size: 11px;
            color: var(--text-muted);
        }
        
        .password-match {
            font-size: 12px;
            margin-top: 5px;
            margin-bottom: 15px;
            padding-left: 2px;
        }
        
        .match-success {
            color: var(--success-color);
        }
        
        .match-error {
            color: var(--danger-color);
        }
        
        /* 다크 모드 지원 */
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #1a1a1a;
                --card-bg: #2d2d2d;
                --text-color: #ffffff;
                --text-muted: #adb5bd;
                --border-color: #404040;
                --input-bg: #3a3a3a;
            }

            .register-container {
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            }

            .form-control {
                background-color: var(--input-bg);
                color: var(--text-color);
                border-color: var(--border-color);
            }

            .form-control:focus {
                background-color: var(--card-bg);
            }

            .alert {
                background-color: rgba(59, 89, 152, 0.2);
                border-color: rgba(59, 89, 152, 0.3);
            }

            .strength-bar {
                background-color: var(--border-color);
            }
        }
        
        /* 모바일 최적화 */
        @media (max-width: 576px) {
            body {
                padding: 15px;
            }
            
            .register-container {
                padding: 25px 20px;
                margin: 10px 0;
                border-radius: 8px;
            }
            
            .logo h1 {
                font-size: 1.8rem;
            }
            
            .logo p {
                font-size: 13px;
            }
            
            .form-control {
                padding: 16px 14px;
                font-size: 16px;
                margin-bottom: 6px;
            }
            
            .btn-primary {
                padding: 16px;
                font-size: 16px;
                min-height: 50px;
                margin-top: 20px;
            }
            
            .login-link {
                font-size: 13px;
                margin-top: 20px;
            }
            
            .alert {
                padding: 12px;
                font-size: 13px;
            }
            
            .form-text {
                font-size: 11px;
                margin-bottom: 18px;
            }
            
            .password-match {
                font-size: 11px;
                margin-bottom: 18px;
            }
        }
        
        /* 매우 작은 화면 */
        @media (max-width: 360px) {
            .register-container {
                padding: 20px 15px;
            }
            
            .logo h1 {
                font-size: 1.6rem;
            }
            
            .form-control {
                padding: 14px 12px;
            }
            
            .btn-primary {
                padding: 14px;
            }
        }
        
        /* 가로 모드 모바일 */
        @media (max-height: 600px) and (orientation: landscape) {
            body {
                align-items: flex-start;
                padding-top: 20px;
            }
            
            .register-container {
                margin: 20px auto;
            }
            
            .logo {
                margin-bottom: 20px;
            }
            
            .logo h1 {
                font-size: 1.5rem;
            }
            
            .logo p {
                font-size: 12px;
            }
            
            .form-text {
                font-size: 11px;
                margin-bottom: 12px;
            }
        }
        
        /* 터치 디바이스 최적화 */
        @media (hover: none) and (pointer: coarse) {
            .form-control {
                min-height: 48px;
            }
            
            .btn-primary {
                min-height: 48px;
            }
            
            .login-link a {
                padding: 8px 12px;
                margin: 0 -5px;
            }
        }
        
        /* iOS Safari 줌 방지 */
        @supports (-webkit-touch-callout: none) {
            .form-control {
                font-size: 16px;
            }
        }

        /* 접근성 개선 */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* 포커스 표시 개선 */
        .form-control:focus,
        .btn-primary:focus,
        .login-link a:focus {
            outline: 2px solid var(--primary-color);
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="logo">
            <h1>RealNote</h1>
            <p>새로운 계정 만들기</p>
        </div>
        
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="alert alert-info" role="alert">
            {% for message in messages %}
            {{ message }}
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}
        
        <form method="POST" action="{{ url_for('register') }}" id="registerForm">
            <div class="mb-3">
                <label for="username" class="sr-only">사용자 이름</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="사용자 이름" required autocomplete="username">
                <div class="form-text">영문, 숫자 조합으로 4-20자 이내로 입력해주세요.</div>
            </div>
            
            <div class="mb-3">
                <label for="password" class="sr-only">비밀번호</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호" required autocomplete="new-password">
                <div class="password-strength">
                    <div class="strength-bar">
                        <div class="strength-fill" id="strengthFill"></div>
                    </div>
                    <div class="strength-text" id="strengthText">비밀번호 강도</div>
                </div>
                <div class="form-text">8자 이상의 안전한 비밀번호를 사용해주세요.</div>
            </div>
            
            <div class="mb-3">
                <label for="confirm_password" class="sr-only">비밀번호 확인</label>
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="비밀번호 확인" required autocomplete="new-password">
                <div class="password-match" id="passwordMatch"></div>
            </div>
            
            <button type="submit" class="btn btn-primary" id="submitBtn">회원가입</button>
        </form>
        
        <div class="login-link">
            이미 계정이 있으신가요? <a href="{{ url_for('login') }}">로그인</a>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // DOM 요소들
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirm_password');
        const strengthFill = document.getElementById('strengthFill');
        const strengthText = document.getElementById('strengthText');
        const passwordMatch = document.getElementById('passwordMatch');
        const submitBtn = document.getElementById('submitBtn');
        const form = document.getElementById('registerForm');
        
        // 비밀번호 강도 체크
        function checkPasswordStrength(password) {
            let strength = 0;
            let feedback = [];
            
            if (password.length >= 8) strength += 1;
            else feedback.push('8자 이상');
            
            if (/[a-z]/.test(password)) strength += 1;
            else feedback.push('소문자');
            
            if (/[A-Z]/.test(password)) strength += 1;
            else feedback.push('대문자');
            
            if (/[0-9]/.test(password)) strength += 1;
            else feedback.push('숫자');
            
            if (/[^A-Za-z0-9]/.test(password)) strength += 1;
            else feedback.push('특수문자');
            
            return { strength, feedback };
        }
        
        // 비밀번호 강도 표시 업데이트
        function updatePasswordStrength() {
            const password = passwordInput.value;
            const { strength, feedback } = checkPasswordStrength(password);
            
            const percentage = (strength / 5) * 100;
            strengthFill.style.width = percentage + '%';
            
            if (strength <= 2) {
                strengthFill.style.backgroundColor = '#dc3545';
                strengthText.textContent = '약함';
                strengthText.style.color = '#dc3545';
            } else if (strength <= 3) {
                strengthFill.style.backgroundColor = '#ffc107';
                strengthText.textContent = '보통';
                strengthText.style.color = '#ffc107';
            } else if (strength <= 4) {
                strengthFill.style.backgroundColor = '#fd7e14';
                strengthText.textContent = '강함';
                strengthText.style.color = '#fd7e14';
            } else {
                strengthFill.style.backgroundColor = '#28a745';
                strengthText.textContent = '매우 강함';
                strengthText.style.color = '#28a745';
            }
            
            if (password.length === 0) {
                strengthFill.style.width = '0%';
                strengthText.textContent = '비밀번호 강도';
                strengthText.style.color = 'var(--text-muted)';
            }
        }
        
        // 비밀번호 일치 확인
        function checkPasswordMatch() {
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            
            if (confirmPassword.length === 0) {
                passwordMatch.textContent = '';
                confirmPasswordInput.classList.remove('is-valid', 'is-invalid');
                return false;
            }
            
            if (password === confirmPassword) {
                passwordMatch.textContent = '✓ 비밀번호가 일치합니다';
                passwordMatch.className = 'password-match match-success';
                confirmPasswordInput.classList.remove('is-invalid');
                confirmPasswordInput.classList.add('is-valid');
                return true;
            } else {
                passwordMatch.textContent = '✗ 비밀번호가 일치하지 않습니다';
                passwordMatch.className = 'password-match match-error';
                confirmPasswordInput.classList.remove('is-valid');
                confirmPasswordInput.classList.add('is-invalid');
                return false;
            }
        }
        
        // 폼 유효성 검사
        function validateForm() {
            const password = passwordInput.value;
            const { strength } = checkPasswordStrength(password);
            const passwordsMatch = checkPasswordMatch();
            
            const isValid = strength >= 3 && passwordsMatch && password.length >= 8;
            submitBtn.disabled = !isValid;
            
            return isValid;
        }
        
        // 이벤트 리스너
        passwordInput.addEventListener('input', () => {
            updatePasswordStrength();
            if (confirmPasswordInput.value) {
                checkPasswordMatch();
            }
            validateForm();
        });
        
        confirmPasswordInput.addEventListener('input', () => {
            checkPasswordMatch();
            validateForm();
        });
        
        // 폼 제출 처리
        form.addEventListener('submit', function(e) {
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            
            if (password !== confirmPassword) {
                e.preventDefault();
                alert('비밀번호가 일치하지 않습니다.');
                confirmPasswordInput.focus();
                return false;
            }
            
            const { strength } = checkPasswordStrength(password);
            if (strength < 3) {
                e.preventDefault();
                alert('더 안전한 비밀번호를 사용해주세요.');
                passwordInput.focus();
                return false;
            }
            
            // 제출 버튼 비활성화 (중복 제출 방지)
            submitBtn.disabled = true;
            submitBtn.textContent = '처리 중...';
            
            // 3초 후에 버튼 다시 활성화 (서버 응답이 없을 경우를 대비)
            setTimeout(() => {
                submitBtn.disabled = false;
                submitBtn.textContent = '회원가입';
            }, 3000);
        });
        
        // 사용자명 유효성 검사
        const usernameInput = document.getElementById('username');
        usernameInput.addEventListener('input', function() {
            const username = this.value;
            const isValid = /^[a-zA-Z0-9]{4,20}$/.test(username);
            
            if (username.length === 0) {
                this.classList.remove('is-valid', 'is-invalid');
            } else if (isValid) {
                this.classList.remove('is-invalid');
                this.classList.add('is-valid');
            } else {
                this.classList.remove('is-valid');
                this.classList.add('is-invalid');
            }
            
            validateForm();
        });
        
        // 초기 상태에서 제출 버튼 비활성화
        submitBtn.disabled = true;

        // 키보드 단축키
        document.addEventListener('keydown', function(e) {
            // Escape: 폼 초기화
            if (e.key === 'Escape') {
                if (confirm('입력한 내용을 모두 지우시겠습니까?')) {
                    form.reset();
                    usernameInput.classList.remove('is-valid', 'is-invalid');
                    passwordInput.classList.remove('is-valid', 'is-invalid');
                    confirmPasswordInput.classList.remove('is-valid', 'is-invalid');
                    passwordMatch.textContent = '';
                    strengthFill.style.width = '0%';
                    strengthText.textContent = '비밀번호 강도';
                    strengthText.style.color = 'var(--text-muted)';
                    submitBtn.disabled = true;
                    usernameInput.focus();
                }
            }
        });

        // 다크모드 감지 및 색상 업데이트
        function updateColorsForTheme() {
            const isDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            
            if (isDark) {
                strengthText.style.color = strengthText.style.color === 'var(--text-muted)' ? '#adb5bd' : strengthText.style.color;
            } else {
                strengthText.style.color = strengthText.style.color === 'var(--text-muted)' ? '#777' : strengthText.style.color;
            }
        }

        // 테마 변경 감지
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', updateColorsForTheme);
        
        // 초기 테마 설정
        updateColorsForTheme();

        // 접근성: 스크린 리더를 위한 라이브 영역
        function announceToScreenReader(message) {
            let liveRegion = document.getElementById('live-region');
            if (!liveRegion) {
                liveRegion = document.createElement('div');
                liveRegion.id = 'live-region';
                liveRegion.setAttribute('aria-live', 'polite');
                liveRegion.setAttribute('aria-atomic', 'true');
                liveRegion.style.position = 'absolute';
                liveRegion.style.left = '-10000px';
                liveRegion.style.width = '1px';
                liveRegion.style.height = '1px';
                liveRegion.style.overflow = 'hidden';
                document.body.appendChild(liveRegion);
            }
            liveRegion.textContent = message;
        }

        // 비밀번호 강도 변경 시 스크린 리더 알림
        let lastStrengthLevel = '';
        passwordInput.addEventListener('input', function() {
            const password = this.value;
            const { strength } = checkPasswordStrength(password);
            
            let currentLevel = '';
            if (strength <= 2) currentLevel = '약함';
            else if (strength <= 3) currentLevel = '보통';
            else if (strength <= 4) currentLevel = '강함';
            else currentLevel = '매우 강함';
            
            if (password.length > 0 && currentLevel !== lastStrengthLevel) {
                announceToScreenReader(`비밀번호 강도: ${currentLevel}`);
                lastStrengthLevel = currentLevel;
            }
        });

        // 비밀번호 일치 상태 변경 시 스크린 리더 알림
        confirmPasswordInput.addEventListener('input', function() {
            const password = passwordInput.value;
            const confirmPassword = this.value;
            
            if (confirmPassword.length > 0) {
                if (password === confirmPassword) {
                    announceToScreenReader('비밀번호가 일치합니다');
                } else {
                    announceToScreenReader('비밀번호가 일치하지 않습니다');
                }
            }
        });

        // 폼 유효성 상태 변경 시 스크린 리더 알림
        let lastValidState = false;
        function validateFormWithAnnouncement() {
            const isValid = validateForm();
            if (isValid !== lastValidState) {
                if (isValid) {
                    announceToScreenReader('회원가입 폼이 유효합니다. 제출할 수 있습니다.');
                } else {
                    announceToScreenReader('회원가입 폼에 오류가 있습니다. 입력 내용을 확인해주세요.');
                }
                lastValidState = isValid;
            }
            return isValid;
        }

        // 기존 validateForm 호출을 validateFormWithAnnouncement로 변경
        passwordInput.addEventListener('input', () => {
            updatePasswordStrength();
            if (confirmPasswordInput.value) {
                checkPasswordMatch();
            }
            validateFormWithAnnouncement();
        });
        
        confirmPasswordInput.addEventListener('input', () => {
            checkPasswordMatch();
            validateFormWithAnnouncement();
        });

        usernameInput.addEventListener('input', function() {
            const username = this.value;
            const isValid = /^[a-zA-Z0-9]{4,20}$/.test(username);
            
            if (username.length === 0) {
                this.classList.remove('is-valid', 'is-invalid');
            } else if (isValid) {
                this.classList.remove('is-invalid');
                this.classList.add('is-valid');
            } else {
                this.classList.remove('is-valid');
                this.classList.add('is-invalid');
            }
            
            validateFormWithAnnouncement();
        });

        console.log('RealNote 회원가입 페이지 초기화 완료');
    </script>
</body>
</html>
