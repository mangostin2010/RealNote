<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>RealNote - 로그인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3b5998;
            --primary-hover: #2d4373;
            --bg-color: #f8f9fa;
            --card-bg: white;
            --text-color: #333;
            --text-muted: #777;
            --border-color: #e1e1e1;
            --input-bg: #fafafa;
        }

        body {
            background-color: var(--bg-color);
            font-family: 'Pretendard', 'Noto Sans KR', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            margin: 0;
            color: var(--text-color);
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        
        .login-container {
            max-width: 400px;
            width: 100%;
            padding: 30px;
            background-color: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            margin: auto;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 0;
            font-size: 2rem;
        }
        
        .logo p {
            color: var(--text-muted);
            font-size: 14px;
            margin-top: 5px;
        }
        
        .form-control {
            padding: 15px 12px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            margin-bottom: 15px;
            font-size: 16px;
            transition: border-color 0.3s ease, background-color 0.3s ease;
            -webkit-appearance: none;
            appearance: none;
            background-color: var(--input-bg);
            color: var(--text-color);
        }
        
        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(59, 89, 152, 0.25);
            background-color: var(--card-bg);
            outline: none;
        }
        
        .btn-primary {
            width: 100%;
            padding: 15px;
            background-color: var(--primary-color);
            border: none;
            border-radius: 8px;
            font-weight: 600;
            margin-top: 10px;
            font-size: 16px;
            min-height: 48px;
            transition: background-color 0.3s ease;
            cursor: pointer;
            color: white;
        }
        
        .btn-primary:hover {
            background-color: var(--primary-hover);
        }
        
        .btn-primary:active {
            transform: translateY(1px);
        }
        
        .register-link {
            text-align: center;
            margin-top: 25px;
            font-size: 14px;
            color: var(--text-muted);
            line-height: 1.5;
        }
        
        .register-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            padding: 5px;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        
        .register-link a:hover {
            background-color: rgba(59, 89, 152, 0.1);
        }
        
        .alert {
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 14px;
            line-height: 1.4;
            background-color: rgba(59, 89, 152, 0.1);
            border: 1px solid rgba(59, 89, 152, 0.2);
            color: var(--text-color);
        }
        
        /* 다크 모드 지원 */
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #1a1a1a;
                --card-bg: #2d2d2d;
                --text-color: #ffffff;
                --text-muted: #adb5bd;
                --border-color: #404040;
                --input-bg: #3a3a3a;
            }

            .login-container {
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            }

            .form-control {
                background-color: var(--input-bg);
                color: var(--text-color);
                border-color: var(--border-color);
            }

            .form-control:focus {
                background-color: var(--card-bg);
            }

            .alert {
                background-color: rgba(59, 89, 152, 0.2);
                border-color: rgba(59, 89, 152, 0.3);
            }
        }
        
        /* 모바일 최적화 */
        @media (max-width: 576px) {
            body {
                padding: 15px;
            }
            
            .login-container {
                padding: 25px 20px;
                margin: 10px 0;
                border-radius: 8px;
            }
            
            .logo h1 {
                font-size: 1.8rem;
            }
            
            .logo p {
                font-size: 13px;
            }
            
            .form-control {
                padding: 16px 14px;
                font-size: 16px;
                margin-bottom: 18px;
            }
            
            .btn-primary {
                padding: 16px;
                font-size: 16px;
                min-height: 50px;
            }
            
            .register-link {
                font-size: 13px;
                margin-top: 20px;
            }
            
            .alert {
                padding: 12px;
                font-size: 13px;
            }
        }
        
        /* 매우 작은 화면 */
        @media (max-width: 360px) {
            .login-container {
                padding: 20px 15px;
            }
            
            .logo h1 {
                font-size: 1.6rem;
            }
            
            .form-control {
                padding: 14px 12px;
            }
            
            .btn-primary {
                padding: 14px;
            }
        }
        
        /* 가로 모드 모바일 */
        @media (max-height: 500px) and (orientation: landscape) {
            body {
                align-items: flex-start;
                padding-top: 20px;
            }
            
            .login-container {
                margin: 20px auto;
            }
            
            .logo {
                margin-bottom: 20px;
            }
            
            .logo h1 {
                font-size: 1.5rem;
            }
            
            .logo p {
                font-size: 12px;
            }
        }
        
        /* 터치 디바이스 최적화 */
        @media (hover: none) and (pointer: coarse) {
            .form-control {
                min-height: 48px;
            }
            
            .btn-primary {
                min-height: 48px;
            }
            
            .register-link a {
                padding: 8px 12px;
                margin: 0 -5px;
            }
        }
        
        /* iOS Safari 줌 방지 */
        @supports (-webkit-touch-callout: none) {
            .form-control {
                font-size: 16px;
            }
        }

        /* 접근성 개선 */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* 포커스 표시 개선 */
        .form-control:focus,
        .btn-primary:focus,
        .register-link a:focus {
            outline: 2px solid var(--primary-color);
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>RealNote</h1>
            <p>당신의 생각을 기록하세요</p>
        </div>
        
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="alert alert-info" role="alert">
            {% for message in messages %}
            {{ message }}
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}
        
        <form method="POST" action="{{ url_for('login') }}">
            <div class="mb-3">
                <label for="username" class="sr-only">사용자 이름</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="사용자 이름" required autocomplete="username">
            </div>
            <div class="mb-3">
                <label for="password" class="sr-only">비밀번호</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호" required autocomplete="current-password">
            </div>
            <button type="submit" class="btn btn-primary">로그인</button>
        </form>
        
        <div class="register-link">
            계정이 없으신가요? <a href="{{ url_for('register') }}">회원가입</a>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
